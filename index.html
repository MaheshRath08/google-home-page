<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="main">
        <div class="logo">
            <span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
        </div>
        <div class="search">
            <input type="text" placeholder="Search Google or type a URL">
            <i class="fa-solid fa-magnifying-glass mg"></i>
            <button class="mic"><i class="fa-solid fa-microphone"></i></button>
        </div>
    </section>
</body>
</html>
